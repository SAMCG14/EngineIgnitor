
//Starship Launch Expansion v0.4 onwards
//By SAMCG14
//Adding external ignitors for SLE launch pads based on FASA clamps
@PART[SLE_SS_OLP]:NEEDS[StarshipLaunchExpansion]:AFTER[EngineIgnitor]
{
  MODULE
  {
    name = ModuleExternalIgnitor
    IgnitorType = External
    IgniteRange = 10
    provideRequiredResources = true
  }
}

@PART[SLE_SS_TS]:NEEDS[StarshipLaunchExpansion]:AFTER[EngineIgnitor]
{
  MODULE
  {
    name = ModuleExternalIgnitor
    IgnitorType = External
    IgniteRange = 5
    provideRequiredResources = true
  }
}